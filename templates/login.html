{% extends "layout.html" %}

{% block title %}تسجيل الدخول{% endblock %}

<style>
    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
    }

    .login-card > * {
        position: relative;
        z-index: 1;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .btn-lg {
        width: 100%;
    }

    .login-left {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10%;
    }

    .inner-login-card {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 20px;
        border-radius: 10px;
        color: #000;
    }

    /* الوضع الليلي */
    [data-theme="dark"] .inner-login-card {
        background-color: rgba(30, 30, 30, 0.9);
        color: #f1f1f1;
    }

    [data-theme="dark"] .inner-login-card input,
    [data-theme="dark"] .inner-login-card label {
        color: #f1f1f1;
    }

    [data-theme="dark"] .inner-login-card .form-control {
        background-color: #2a2a2a;
        border-color: #555;
        color: #fff;
    }

    /* زر الطفو (في حال أردت استخدامه لاحقاً) */
    .fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        padding: 15px;
        font-size: 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        z-index: 10;
    }

    #decryptionField {
        display: none;
    }
</style>

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card shadow-lg p-5 mb-5 bg-white rounded login-card col-md-5">
            <div class="inner-login-card">
                <h1 class="text-center mb-4">تسجيل الدخول</h1>
                <form action="/login" method="POST" class="login-form">
                    {{ form.hidden_tag() }}

                    <div class="form-group text-center">
                        <label for="user_name" class="form-label">اسم المستخدم</label>
                        {{ form.user_name(class="form-control centered-input", id="user_name") }}
                    </div>
                    <div class="form-group text-center">
                        <label for="password" class="form-label">كلمة المرور</label>
                        {{ form.password(class="form-control centered-input", id="password") }}
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">تسجيل الدخول</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
